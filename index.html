<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<link rel="stylesheet" href="">
<title>Převod mezi číselnými soustavami</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<style>
  html,
  body {
    height: 100%;
  }

  .container {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>


<body>

  <div class="container">
    <div>
      <div class="col">
        <h1>Převod mezi číselnými soustavami</h1>
        <p>Webová stránka určená pro převod mezi soustavami vytvořená jako seminární projekt pro seminář AK2TP na
          Fakultě aplikované informatiky Univerzity Tomáše Bati. <br>
          Základ použitý pro převod: 0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ</p>

        <form class="row g-3" id="transferForm" onsubmit="return false">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Zdrojový řetězec</label>
            <input type="text" class="form-control" id="sourceString" placeholder="Napište číslo…">
          </div>
          <div class="col-md-2">
            <label for="sourceSystem" class="form-label">Zdrojová soustava</label>
            <select id="sourceSystem" class="form-select">
              <option selected value="">Vyber…</option>
            </select>
          </div>

          <div class="col-md-2">
            <label for="destinationSystem" class="form-label">Cílová soustava</label>
            <select id="destinationSystem" class="form-select">
              <option selected value="">Vyber…</option>
            </select>
          </div>

          <div class="col-md-2">
            <label for="inputState" class="form-label">Typ převodu</label>
            <select id="transferType" class="form-select">
              <option value="">Vyber…</option>
              <option value="10">Přez desítkovou soustavu</option>
              <option value="1" id="directTrasfer">Přímý převod</option>
            </select>
          </div>
          <div class="col-2">
            <button type="submit" class="btn btn-lg btn-primary">Převeď</button>

          </div>
          <div class="col-md-10 mt-4">
            <input type="text" class="form-control" id="result" placeholder="Výsledek…" readonly>
          </div>
        </form>
      </div>
    </div>
  </div>


</body>
<script>
  let sourceSystem = document.getElementById("sourceSystem");
  let destinationSystem = document.getElementById("destinationSystem");

  for (let i = 2; i <= 62; i++) {
    let el = document.createElement("option");
    let secondEl = document.createElement("option");
    el.textContent = i;
    el.value = i;

    secondEl.textContent = i;
    secondEl.value = i;
    sourceSystem.appendChild(el);
    destinationSystem.appendChild(secondEl);
  }

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="https://cdn.tutorialjinni.com/decimal.js/10.2.1/decimal.min.js"></script>
  <script src="./app.js"></script>

</html>
